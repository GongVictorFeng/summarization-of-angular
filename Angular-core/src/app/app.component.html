<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

@if (courses.length > 0) {
<div class="courses">
  <course-card
    (courseSelected)="onCourseSelected($event)"
    [course]="courses[0]"
  >
    <!-- pass course image as the content of the course card  -->
    <img width="300" alt="Angular Logo" [src]="courses[0].iconUrl" />
  </course-card>
</div>
}
